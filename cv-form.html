<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de hoja de vida</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <script src="./scripts/cv.form.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/cv.form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Logo(Rafael Falconí)</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#datos-personales">Datos personales<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="#educacion">Educación</a>
            </li>
        </ul>
    </div>
</nav>
<div class="section-1" id="datos-personales">
    <div class="container">
        <h2>Datos Personales</h2>
        <div class="form-group">
            <label>Fotografía</label><br>
            <input type="file" id="photo" name="photo"
                   accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*">
        </div>
        <div class="row">
            <div class="form-group col-sm-12 col-lg-6">
                <label>Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group col-sm-12 col-lg-6">
                <label>Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12 col-lg-6">
                <label>Telf</label>
                <input type="text" class="form-control" id="telf" name="telf">
            </div>
            <div class="form-group col-sm-12 col-lg-6">
                <label>Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
        </div>


    </div>

</div>

<div class="section-2" id="educacion">
    <div class="container">
        <div class="row">
            <div class="col-12 row">
                <h2>Educación</h2>
                <button type="button" class="btn btn-add" id="education">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
            <div id="cont-education">
            </div>
        </div>
    </div>

</div>

<button type="button" id="guardar" name="guardar" class="btn btn-outline-success">Guardar</button>

</body>
</html>
