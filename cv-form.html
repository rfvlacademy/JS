<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de hoja de vida</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <script src="./scripts/cv.form.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/cv.form.css">
</head>
<body>
<div class="container">
        <div>
            <div>
                <h2>Datos Personales</h2>
                <div class="form-group">
                    <label>Fotografía</label>
                    <input type="file" class="form-control" id="photo" name="photo"
                           accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*">
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido">
                </div>
                <div class="form-group">
                    <label>Telf</label>
                    <input type="text" class="form-control" id="telf" name="telf">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h2>Educación</h2>
                    <button type="button" class="btn btn-info" id="education">Agregar</button>
                </div>
                <div id="cont-education">

                </div>

            </div>
        </div>
        <button type="button" id="guardar" name="guardar" class="btn btn-outline-success">Guardar</button>
</div>

</body>
</html>
